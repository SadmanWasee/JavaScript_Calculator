<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
  <div class="container-fluid px-0">
    <div class="calculator vh-100 mx-auto">
      <div class="display-container">
        <input id="display" type="text" class="pt-5 text-end text-white w-100" readonly>
      </div>
      <div id="keys" class="ps-3 pe-3">
        <div class="row text-center">
          <div class="col-3 p-0 pt-3"><button onclick="cleardisplay()" class="calculator-button custom-background-color-ligt-gray text-white fs-3">AC</button></div>
          <div class="col-3 p-0 pt-3"><button class="calculator-button custom-background-color-ligt-gray text-white fs-3">+/-</button></div>
          <div class="col-3 p-0 pt-3"><button class="calculator-button custom-background-color-ligt-gray text-white fs-3">%</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('/')" class="calculator-button custom-background-color-vivid-gamboge text-white fs-1">รท</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('7')"class="calculator-button custom-background-color-dark-liver text-white fs-3">7</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('8')" class="calculator-button custom-background-color-dark-liver text-white fs-3">8</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('9')" class="calculator-button custom-background-color-dark-liver text-white fs-3">9</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('*')" class="calculator-button custom-background-color-vivid-gamboge text-white fs-1">x</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('4')" class="calculator-button custom-background-color-dark-liver text-white fs-3">4</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('5')" class="calculator-button custom-background-color-dark-liver text-white fs-3">5</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('6')" class="calculator-button custom-background-color-dark-liver text-white fs-3">6</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('-')" class="calculator-button custom-background-color-vivid-gamboge text-white fs-1">-</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('1')"class="calculator-button custom-background-color-dark-liver text-white fs-3">1</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('2')"class="calculator-button custom-background-color-dark-liver text-white fs-3">2</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('3')" class="calculator-button custom-background-color-dark-liver text-white fs-3">3</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('+')" class="calculator-button custom-background-color-vivid-gamboge text-white fs-1">+</button></div>
          <div class="col-3 p-0 pt-3"><button class="calculator-button custom-background-color-dark-liver fs-3"><i class="fa-solid fa-calculator text-white"></i></button></div>
          <div class="col-3 p-0 pt-3"><button onclick="addtodisplay('0')"class="calculator-button custom-background-color-dark-liver text-white fs-3">0</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="" class="calculator-button custom-background-color-dark-liver text-white fs-1">.</button></div>
          <div class="col-3 p-0 pt-3"><button onclick="calculate()" class="calculator-button custom-background-color-vivid-gamboge text-white fs-1">=</button></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
